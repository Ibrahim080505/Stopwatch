<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
  <div class="stopwatch">
    <h1 id="head">STOPWATCH</h1>
    <div id="display">00:00:00</div>
    <div class="buttons">
      <button onclick="start()"id="start"><b>START</b></button>
      <button onclick="pause()"id="pause"><b>PAUSE</b></button><br>
      <button onclick="reset()"id="reset"><b>RESET</b></button>
      <button onclick="lap()"id="lap"><b>COUNT</b></button>
    </div>
    <div id="laps"></div>
  </div>
  <script src="stopwatch.js"></script>
</body>
</html>
